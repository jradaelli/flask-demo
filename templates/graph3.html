<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map with Heatmap </title>
    <meta charset="utf-8" />
    <link
        rel="stylesheet"
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
</head>
<body>
    <div id="map" style="width: 1200px; height: 500px"></div>

    <script
       src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>

    <script
       src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js">
    </script>
    <script src="https://d3js.org/d3.v4.min.js" data-semver="4.0.0" data-require="d3@*"></script>
    <script>

        var fpoints = []

        var map = L.map('map').setView([40.748, -73.985], 10);
        mapLink =
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
        }).addTo(map);

        d3.csv("/question3.csv", function(r) {
            fpoints = r.map(function(d){
                return  [
              +d.MonitoredVehicleJourney_VehicleLocation_Latitude,
              +d.MonitoredVehicleJourney_VehicleLocation_Longitude
                ];
            });
              L.heatLayer(fpoints).addTo(map);
            });

    </script>
</body>
</html>
